{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-gray-800 rounded-2xl border border-gray-700 shadow-xl p-8">
        <div class="text-center mb-8">
            <div class="w-16 h-16 mx-auto rounded-full bg-gradient-to-br from-emerald-400 to-cyan-500 flex items-center justify-center text-white text-2xl font-bold shadow-lg shadow-emerald-500/20 mb-4">
                <i class="fa-solid fa-user"></i>
            </div>
            <h2 class="text-2xl font-bold text-white">Welcome Back</h2>
            <p class="text-gray-400 mt-2">Sign in to continue to BookMind</p>
        </div>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-300 mb-2">
                    {{ field.label }}
                </label>
                <input type="{{ field.field.widget.input_type }}" 
                       name="{{ field.name }}" 
                       id="{{ field.id_for_label }}"
                       class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition"
                       {% if field.value %}value="{{ field.value }}"{% endif %}>
                {% for error in field.errors %}
                <p class="text-red-400 text-sm mt-1">{{ error }}</p>
                {% endfor %}
            </div>
            {% endfor %}
            
            <button type="submit" 
                    class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-semibold py-3 px-4 rounded-lg shadow-lg shadow-emerald-600/20 transition-all transform hover:-translate-y-0.5">
                Sign In
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-400 text-sm">
                Don't have an account? 
                <a href="{% url 'register' %}" class="text-emerald-400 hover:text-emerald-300 font-medium">Create one</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
