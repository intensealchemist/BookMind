{% extends 'base.html' %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="max-w-md mx-auto text-center">
    <div class="bg-gray-800 rounded-2xl border border-red-500/30 shadow-xl p-12">
        <div class="w-20 h-20 mx-auto rounded-full bg-red-500/10 flex items-center justify-center text-red-400 mb-6">
            <i class="fa-solid fa-exclamation-triangle text-4xl"></i>
        </div>
        <h2 class="text-2xl font-bold text-white mb-4">Something went wrong</h2>
        <p class="text-gray-400 mb-8">{{ error|default:"An unexpected error occurred." }}</p>
        <a href="{% url 'home' %}"
            class="inline-flex items-center justify-center px-6 py-3 bg-gray-700 hover:bg-gray-600 text-white font-medium rounded-lg transition-all">
            <i class="fa-solid fa-home mr-2"></i>
            Go to Homepage
        </a>
    </div>
</div>
{% endblock %}
