{% extends 'base.html' %}

{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="max-w-md mx-auto text-center">
    <div class="bg-gray-800 rounded-2xl border border-gray-700 shadow-xl p-12">
        <div
            class="w-20 h-20 mx-auto rounded-full bg-emerald-500/10 flex items-center justify-center text-emerald-400 mb-6">
            <i class="fa-solid fa-check text-4xl"></i>
        </div>
        <h2 class="text-2xl font-bold text-white mb-4">You've been logged out</h2>
        <p class="text-gray-400 mb-8">Thanks for using BookMind. See you next time!</p>
        <a href="{% url 'login' %}"
            class="inline-flex items-center justify-center px-6 py-3 bg-emerald-600 hover:bg-emerald-500 text-white font-medium rounded-lg shadow-lg shadow-emerald-600/20 transition-all transform hover:-translate-y-0.5">
            <i class="fa-solid fa-right-to-bracket mr-2"></i>
            Log back in
        </a>
    </div>
</div>
{% endblock %}
